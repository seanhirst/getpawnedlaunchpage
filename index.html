<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetPawned - Coming Soon</title>
    <style>
        :root {
            /* Colors based on the provided image */
            --primary-color: #00a7c7; /* Teal blue from logo */
            --secondary-color: #001e3c; /* Dark navy from logo */
            --accent-color: #ffffff; /* White for contrast */
            --text-color: #ffffff; /* White text for visibility on teal */
            --background-color: #009DBF; /* Specific background color as requested */
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Removed the body::before element to eliminate the shaded appearance */
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        .logo-container {
            margin-bottom: 40px;
            transform: scale(0.5);
            animation: zoomIn 1.5s ease-out forwards, bounce 1s ease-in-out 1.5s 1 forwards;
        }
        
        .logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.2));
        }
        
        .tagline {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .coming-soon {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2.5s forwards;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .tagline {
                font-size: 1.2rem;
                letter-spacing: 0.5px;
            }
            
            .coming-soon {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .logo {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="GetPawned Logo" class="logo" id="logo">
        </div>
        <div class="tagline">for pawn owners by pawnowners and modern tech</div>
        <div class="coming-soon">COMING SOON</div>
    </div>

    <script src="assets/color-extractor.js"></script>
</body>
</html>
